site_name: Vektonn
site_url: https://vektonn.github.io/vektonn

repo_url: https://github.com/vektonn/vektonn
edit_uri: ''

theme:
  name: material
  custom_dir: docs/overrides
  features:
  - toc.integrate
  icon:
    repo: fontawesome/brands/github
  logo: assets/vektonn-star-rounded-white.svg
  favicon: assets/vektonn-star-rounded-white.svg
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: red
    accent: red
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

markdown_extensions:
  toc:
    permalink: true
  sane_lists: {}
  pymdownx.betterem: {}
  pymdownx.highlight:
    linenums: true
  pymdownx.inlinehilite: {}
  pymdownx.magiclink:
    repo_url_shortener: true
    repo_url_shorthand: true
    provider: github
    user: vektonn
    repo: vektonn
  pymdownx.superfences: {}
  pymdownx.saneheaders: {}
  pymdownx.tasklist: {}
  pymdownx.tilde:
    subscript: false

plugins:
  search: {}

nav:
- 'index.md'
- 'quick-start.md'
- 'roadmap.md'
